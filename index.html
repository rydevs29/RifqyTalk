    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Animasi Tombol Mic (Pulsing) */
        .mic-active {
            animation: pulse-red 1.5s infinite;
            background: linear-gradient(135deg, #ef4444, #b91c1c) !important;
            border-color: #fca5a5 !important;
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Animasi Gelombang Suara (Fake Wave) */
        .sound-wave span {
            display: inline-block;
            width: 6px;
            height: 10px;
            background-color: #a855f7;
            border-radius: 4px;
            animation: wave 1s infinite ease-in-out;
            margin: 0 2px;
        }
        .sound-wave.active span { animation-duration: 0.5s; }
        .sound-wave span:nth-child(1) { animation-delay: 0.0s; height: 15px; }
        .sound-wave span:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .sound-wave span:nth-child(3) { animation-delay: 0.2s; height: 20px; }
        .sound-wave span:nth-child(4) { animation-delay: 0.3s; height: 40px; }
        .sound-wave span:nth-child(5) { animation-delay: 0.4s; height: 25px; }
        @keyframes wave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(2); } }

        select { 
            appearance: none; 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
