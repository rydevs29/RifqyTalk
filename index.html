<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyTalk - Dual Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Efek Denyut Mic */
        .mic-active-blue {
            animation: pulse-blue 1.5s infinite;
            background-color: #3b82f6 !important;
            border-color: #93c5fd !important;
        }
        .mic-active-orange {
            animation: pulse-orange 1.5s infinite;
            background-color: #f97316 !important;
            border-color: #fdba74 !important;
        }
        
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        @keyframes pulse-orange { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }

        select { 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white min-h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="flex-1 flex flex-col p-6 border-b-2 md:border-b-0 md:border-r-2 border-white/10 relative bg-gradient-to-b from-slate-900 to-blue-900/20">
        
        <div class="w-full mb-4">
            <label class="text-xs text-blue-400 font-bold uppercase tracking-wider mb-1 block">Bahasa Saya</label>
            <select id="langA" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-blue-500 transition appearance-none font-semibold text-lg">
                </select>
        </div>

        <div class="flex-grow flex flex-col justify-center items-center text-center space-y-4">
            <p id="textA" class="text-2xl md:text-3xl font-bold text-white/90 min-h-[40px]">...</p>
            <p id="transA" class="text-lg text-blue-300/80 italic min-h-[30px]"></p>
        </div>

        <div class="mt-4 flex justify-center">
            <button id="btnA" onclick="startListening('A')" class="w-20 h-20 rounded-full bg-white/10 border-2 border-white/20 flex items-center justify-center hover:bg-blue-600 hover:border-blue-400 transition-all duration-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
            </button>
        </div>
    </div>


    <div class="flex-1 flex flex-col p-6 relative bg-gradient-to-t from-slate-900 to-orange-900/20">
        
        <div class="w-full mb-4">
            <label class="text-xs text-orange-400 font-bold uppercase tracking-wider mb-1 block text-right">Bahasa Lawan Bicara</label>
            <select id="langB" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-orange-500 transition appearance-none font-semibold text-lg text-right" dir="rtl">
                </select>
        </div>

        <div class="flex-grow flex flex-col justify-center items-center text-center space-y-4">
            <p id="textB" class="text-2xl md:text-3xl font-bold text-white/90 min-h-[40px]">...</p>
            <p id="transB" class="text-lg text-orange-300/80 italic min-h-[30px]"></p>
        </div>

        <div class="mt-4 flex justify-center">
            <button id="btnB" onclick="startListening('B')" class="w-20 h-20 rounded-full bg-white/10 border-2 border-white/20 flex items-center justify-center hover:bg-orange-600 hover:border-orange-400 transition-all duration-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
            </button>
        </div>
    </div>

    <div id="status" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 px-4 py-2 rounded-full text-xs font-mono border border-white/10 z-50 pointer-events-none hidden md:block">
        Siap
    </div>

    <script src="script.js"></script>
</body>
</html>
