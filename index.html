<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RifqyTalk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Hilangkan Scrollbar tapi tetap bisa scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animasi Mic */
        .mic-active-blue {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            animation: pulse-blue 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
            background-color: #2563eb !important; 
            border-color: #60a5fa !important;
            transform: scale(1.05);
        }
        .mic-active-orange {
            box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7);
            animation: pulse-orange 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
            background-color: #ea580c !important;
            border-color: #fb923c !important;
            transform: scale(1.05);
        }
        
        @keyframes pulse-blue { to { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } }
        @keyframes pulse-orange { to { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); } }

        select { 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.8rem center;
            background-repeat: no-repeat;
            background-size: 1em 1em;
        }
    </style>
</head>
<body class="bg-black text-white h-dvh w-full flex flex-col md:flex-row overflow-hidden">

    <div class="flex-1 flex flex-col h-1/2 md:h-full bg-slate-900 border-b md:border-b-0 md:border-r border-white/10 overflow-hidden relative">
        
        <div class="shrink-0 z-20 w-full p-3 bg-slate-900/80 backdrop-blur border-b border-white/5 flex flex-col justify-center h-[70px]">
            <div class="flex items-center gap-2 mb-1 px-1">
                <span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span>
                <label class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Bahasa Saya</label>
            </div>
            <select id="langA" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-1.5 text-white text-sm outline-none focus:border-blue-500 transition font-semibold">
                </select>
        </div>

        <div class="flex-1 relative w-full overflow-hidden bg-gradient-to-b from-blue-900/10 to-transparent">
            <div class="w-full h-full overflow-y-auto no-scrollbar flex flex-col items-center justify-center p-4 text-center">
                <p id="textA" class="text-xl md:text-3xl font-bold text-white leading-snug break-words max-w-lg transition-all">...</p>
                <p id="transA" class="text-sm md:text-lg text-blue-300 italic mt-2 font-medium break-words max-w-lg"></p>
            </div>
        </div>

        <div class="shrink-0 z-20 w-full p-3 flex justify-center items-center bg-slate-900/50 backdrop-blur-sm border-t border-white/5 h-[80px] md:h-[100px]">
            <button id="btnA" onclick="startListening('A')" class="group relative w-14 h-14 md:w-16 md:h-16 rounded-full bg-slate-800 border border-blue-500/30 flex items-center justify-center shadow-lg active:scale-95 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-7 md:w-7 text-blue-400 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>
    </div>


    <div class="flex-1 flex flex-col h-1/2 md:h-full bg-black overflow-hidden relative">
        
        <div class="shrink-0 z-20 w-full p-3 bg-black/80 backdrop-blur border-b border-white/5 flex flex-col justify-center items-end h-[70px]">
            <div class="flex items-center gap-2 mb-1 px-1">
                <label class="text-[10px] font-bold text-orange-400 uppercase tracking-widest">Lawan Bicara</label>
                <span class="w-1.5 h-1.5 rounded-full bg-orange-500"></span>
            </div>
            <select id="langB" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-1.5 text-white text-sm outline-none focus:border-orange-500 transition font-semibold text-right" dir="rtl">
                </select>
        </div>

        <div class="flex-1 relative w-full overflow-hidden bg-gradient-to-t from-orange-900/10 to-transparent">
            <div class="w-full h-full overflow-y-auto no-scrollbar flex flex-col items-center justify-center p-4 text-center">
                <p id="textB" class="text-xl md:text-3xl font-bold text-white leading-snug break-words max-w-lg transition-all">...</p>
                <p id="transB" class="text-sm md:text-lg text-orange-300 italic mt-2 font-medium break-words max-w-lg"></p>
            </div>
        </div>

        <div class="shrink-0 z-20 w-full p-3 flex justify-center items-center bg-black/50 backdrop-blur-sm border-t border-white/5 h-[80px] md:h-[100px]">
            <button id="btnB" onclick="startListening('B')" class="group relative w-14 h-14 md:w-16 md:h-16 rounded-full bg-slate-900 border border-orange-500/30 flex items-center justify-center shadow-lg active:scale-95 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-7 md:w-7 text-orange-400 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>
    </div>

    <div id="status" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-mono text-slate-300 border border-white/10 z-50 pointer-events-none opacity-0 transition-opacity">
        Ready
    </div>

    <script src="script.js"></script>
</body>
</html>
